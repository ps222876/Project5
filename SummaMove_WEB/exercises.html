<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummaMove</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/split.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body onload="load()">
    <header>
        <a href="index.html">
            <img src="assets/Soccer_logo.png" alt="SummaMove">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="exercises.html" class="navActive">Oefeningen</a>
            <a href="students.html">Studenten</a>
        </nav>
    </header>
    <main>
        <div id="primary">
            <h2>Oefeningen</h2>
            <div class="tableContainer">
                <table>
                    <tr>
                        <th><!--Select--></th>
                        <th>Naam</th>
                        <th>Instructie Nederlands</th>
                        <th>Instructie Engels</th>
                    </tr>
                    <tbody id="index"/>
                </table>    
            </div>
            <div id="loginForm">
                <b>Inloggen</b> <br>
                <form action="javascript:void(0);">
                    <input type="email" placeholder="e-mail" id="email" value="info@findrum.nl" required>
                    <input type="password" placeholder="wachtwoord" id="password" value="Admin123" required>
                    <button type="submit" onclick="login()">Login</button>
                </form>
            </div> 
            <div id="createForm">
                <b>Toevoegen</b> <br>
                <label>*Naam:</label><input type="text" id="name"/> <br/>
                <label>*Instructie Nederlands:</label> <br>
                <textarea id="instruction_nl" rows="3"></textarea> <br>
                <label>Instructie Engels:</label> <br>
                <textarea id="instruction_en" rows="3"></textarea>
                <button onclick="createExercise(name, instruction_nl, instruction_en)">Toevoegen</button>
            </div>
        </div>
        <div id="line"></div>
        <div id="secondary">
            <h2 id="title"></h2>
            <div id="content"></div>
            <div id="updateForm">
                <b>Wijziggen</b> <br>
                <label>*Naam:</label><input type="text" id="nameEdit"/> <br/>
                <label>*Instructie Nederlands:</label> <br>
                <textarea id="instruction_nlEdit" rows="3"></textarea> <br>
                <label>Instructie Engels:</label> <br>
                <textarea id="instruction_enEdit" rows="3"></textarea>
                <button onclick="updateExercise(nameEdit, instruction_nlEdit, instruction_enEdit)">Wijziggen</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <span>&copy; Bashar</span> 
            <span>&copy; Kahlet</span> 
            <span>&copy; Sid</span> 
        </div>
    </footer>
</body>
</html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/exercises.js"></script>
